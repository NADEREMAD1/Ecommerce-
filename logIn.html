<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- main css  -->
    <link rel="stylesheet" href="css/Log_rigrster.css">
    <!-- animate CSS library for animation effects on the page-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- style css bootstrap -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css.map" /> -->
    <title>Wep Sit ECommerce</title>
</head>

<body class="bg-success">
    <div class="Form-Login w-75 d-flex border border-5 p-5">
        <form class="row g-4">
            <div class="col-md-12">
                <label for="validationServer01" class="form-label">First name</label>
                <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
                <!-- is-valid =< هعملها فانشكن لم اكتب اسم معين يعمل العلامة دي -->
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-12">
                <label for="validationServerUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    <input type="text" class="form-control " id="validationServerUsername"
                        aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input " type="checkbox" value="" id="invalidCheck3"
                        aria-describedby="invalidCheck3Feedback" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Agree to terms and conditions
                    </label>
                    <div id="invalidCheck3Feedback" class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">LOG IN</button>
            </div>
        </form>
    </div>
    <!-- main js -->
    <link rel="stylesheet" href="script.js" />
    <!-- script bootstrap -->
    <script src="js/all.min.js"></script>
    <!-- <script src="js/bootstrap.bundle.js.map"></script> -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
