<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- main css  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- animate CSS library for animation effects on the page-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- style css bootstrap -->
    <!-- <link rel="stylesheet" href="css/all.min.css" /> -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css.map" /> -->
    <title>Wep Sit ECommerce</title>
  </head>

  <body>
    <!-- Start Navbar  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand bgg" href="index.html">
          <div class="background-navbar">
            <img src="img/jacket-2.jpg" alt="nav_bar_img" />
          </div>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shop.html">Shop</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Other
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="about.html">About</a></li>
                <li>
                  <a class="dropdown-item" href="contactUs.html">Contact Us</a>
                </li>
              </ul>
            </li>
          </ul>
          <!-- Start Icon Cart-->
          <a
            class="btn btn-primary catr-model"
            data-bs-toggle="offcanvas"
            href="#offcanvasExample"
            role="button"
            aria-controls="offcanvasExample"
          >
            <i class="fa-regular fa-heart catr-model"></i>
            <span id="cartCount">0</span>
            <!-- عدد المنتجات في السلة يظهر هنا -->
          </a>
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                Offcanvas
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <div class="container w-100">
                <div class="img-canvas"></div>
                <div class="title-canvas"></div>
                <div class="price-canvas"></div>
              </div>
            </div>
          </div>

          <!-- Start Icon Cart-->
          <!-- Start LogIn-->
          <ul class="navbar-nav mb-2 mb-lg-0 me-5">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="logIn.html">Login</a></li>
                <li>
                  <a class="dropdown-item" href="rgiester.html">Register</a>
                </li>
                <li></li>
              </ul>
            </li>
          </ul>
          <!-- End LogIn-->
        </div>
        <!-- Start Model Responsive -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-list"></i>
        </button>
        <!-- End  Icon Model Responsive -->
      </div>
    </nav>
    <!-- End Navbar  -->
    <!-- start categories -->
    <div class="container-fluid w-100 mt-1">
      <div class="container-fluid row d-flex">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">TSHIRT</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              data-bs-toggle="dropdown"
              href="#"
              role="button"
              aria-expanded="false"
              >Dropdown</a
            >
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input
            id="searchInput"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
    <!-- End categories -->
    <!-- Start Content shop -->
    <div class="container-fluid mt-3 w-75 fixed-right">
      <a href="#">
        <div id="den" class="row">
          <!-- products here  -->
        </div>
      </a>
    </div>
    <!-- main js -->
    <!-- <link rel="stylesheet" href="script.js" /> -->
    <!-- script bootstrap -->
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/bootstrap.bundle.js.map"></script> -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
