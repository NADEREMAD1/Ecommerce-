<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- main css  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- animate CSS library for animation effects on the page-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- style css bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css.map" /> -->
    <title>Wep Sit ECommerce</title>
  </head>

  <body>
    <!-- Start Navbar  -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <div class="img-navbar">
            <img src="img/jacket-2.jpg" alt="nav_bar_img" />
          </div>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-white active"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="myBlog.html">BLOG</a>
            </li>
          </ul>

          <!-- Start LogIn-->
          <ul class="navbar-nav mb-2 mb-lg-0 me-2">
            <li class="nav-item dropdown">
              <a
                class="nav-link text-white dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Login / Register
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="logIn.html">Login</a></li>
                <li>
                  <a class="dropdown-item" href="rgiester.html">Register</a>
                </li>
                <li></li>
              </ul>
            </li>
          </ul>
          <!-- End LogIn-->
          <!-- Start Icon Cart-->
          <a
            class="btn btn-primary catr-model"
            data-bs-toggle="offcanvas"
            href="#offcanvasExample"
            role="button"
            aria-controls="offcanvasExample"
          >
            <i class="fa-regular fa-heart catr-model"></i>
            <span id="cartCount">0</span>
            <!-- عدد المنتجات في السلة يظهر هنا -->
          </a>
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                Offcanvas
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <div class="container w-100">
                <div class="img-canvas"></div>
                <div class="title-canvas"></div>
                <div class="price-canvas"></div>
              </div>
            </div>
          </div>
          <!-- End Icon Cart-->
        </div>
        <!-- Start Model Responsive -->
        <button
          class="navbar-toggler mt-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-list"></i>
        </button>
        <!-- End  Icon Model Responsive -->
      </div>
    </nav>
    <!-- End Navbar  -->
    <!-- start Hide Clicked Right  -->
    <div class="position">
      <div class="containerr" align="center">
        <table
          style="
            text-align: left;
            width: 99%;
            margin-left: auto;
            margin-right: auto;
          "
          border="0"
          cellpadding="2"
          cellspacing="2"
        >
          <tbody>
            <tr>
              <td style="vertical-align: middle; text-align: center">
                <a href="index.html">Home </a><br />
              </td>
            </tr>
            <tr>
              <td style="vertical-align: middle; text-align: center">
                <a href="shop.html">Shop </a><br />
              </td>
            </tr>
            <tr>
              <td style="vertical-align: middle; text-align: center">
                <a href="about.html">About</a><br />
              </td>
            </tr>
            <tr>
              <td style="vertical-align: middle; text-align: center">
                <a href="myBlog.html">Blog </a><br />
              </td>
            </tr>
            <tr>
              <td style="vertical-align: middle; text-align: center">
                <a href="#">Option 5 </a><br />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- End Hide Clicked Right  -->

    <!-- main js -->
    <script src="js/script/main.js"></script>
    <link rel="stylesheet" href="./JS/script/CArt.js" />
    <!-- script bootstrap -->
    <script src="js/all.min.js"></script>
    <!-- <script src="js/bootstrap.bundle.js.map"></script> -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
